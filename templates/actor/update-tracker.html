<div style='text-align: center; margin: 1.5rem 0;'>
  Templates:
  <select {{disabled (not templates)}}>
    {{#each templates}}
    {{debug this}}
    <option value='{{tracker.name}}'>{{tracker.name}}</option>
    {{else}}
    <option value='none'>None Defined</option>
    {{/each}}
  </select>
</div>
