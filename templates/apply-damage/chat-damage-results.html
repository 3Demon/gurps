<div class='gurps-chat-message'>
    {{debug}}
    <div class='prefix'>... injures {{defender}} for {{injury}} {{pluralize 'point' injury}} of {{type}} damage to the
        {{location}}.</div>
    {{#if resultsTable}}
    <div class='collapsible-wrapper'>
        <input id='collapsible-{{id}}' class='toggle offscreen-only' type='checkbox' checked>
        <label for='collapsible-{{id}}' class='label-toggle'>Show the math</label>
        <div class='gurps-group collapsible-content'>
            <div class='grid gurps-3col results-table content-inner'>
                {{{resultsTable}}}
            </div>
        </div>
    </div>
    {{/if}}
</div>
