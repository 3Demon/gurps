<form autocomplete="off" onsubmit="event.preventDefault();">
    <p class="notes">Select an XML file exported from GCS or GCA.</p>
    <div class="form-group">
        <label for="data">Source Data</label>
        <input type="file" name="data"/>
    </div>
    <p class="notes">Press the Import button to overwrite the information for {{name}}.</p>
		<br><span class="fas fa-exclamation-triangle">NOTE: This cannot be un-done.</span>
</form>
